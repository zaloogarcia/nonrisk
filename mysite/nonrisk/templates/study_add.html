{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<form method='POST' action='{% url 'study_add' pacient.id %}'>
  {% csrf_token %}
  
  <div class="container-list">
    <div>
      <br>
      <div style='text-align: center;'>
        <label for='inputName' >Fecha:</label>
        <input id='inputName' name='date' type="date" required=''>
        <input name='doctor' type="text" placeholder="Doctor" required=''>

      </div>
      <div class='box-33-study'>
        <input name='weight'type="number" placeholder=" Peso(kg) ">
        <input name='height' type="number" placeholder=" Altura(cm)" required=''>
        <input name='tas'  type="number" placeholder="TAS (mmHg)" required=''>
        <input name='tad'  type="number" placeholder="TAD (mmHg)" required=''>
        <input name='pulse' type="number" placeholder="Pulso (lpm)" required=''>
      </div>
     
      <div class='box-33-study'>
       
        <input name='chol_level' type="number" placeholder="Col Total (mg/dl)">
        <input name='hdl_level' type="number" placeholder="HLD (mg/dl)">
        <input name='ldl_level' type="number" placeholder="LDL (mg/dl)">
        <input name='tri_level' type="number" placeholder="Triglic(mg/dl)">
        <input name='glucemia' type="number" placeholder="GLucemia (mg/dl)">
      </div>
      
      <div class='box-33-study'>

        <input name='hba1c' type="number" placeholder="HbA1c (%)" required=''>
        <input name='ac_uric'  type="number" placeholder="Acido Urico (mg/dl)" required=''>
        <input name='creat'  type="number" placeholder="Creat (mg/dl)" required=''>
        <input name='tsh'  type="number" placeholder="TSH (mIu/L)" required=''>
        <input name='pcr'  type="number" placeholder="PCR u (ng/ml)" required=''>

      </div>
      <br>
        <input name='comments' style='width: 100%;' type="text" placeholder="Comentarios">
        <br>
    <div style='width:100%; text-align: center;'>

      <div>
      <canvas id="myCanvas" width="700" height="500" style="border:1.5px solid #000000;">Upgrade your browser</canvas>

        <input type="range" id="myRange" name="amountRange" value="1" min="1" max="50" oninput="this.form.amountInput.value=this.value" onclick="lineWidthRange()" style='width: 8px; height: 175px;' orient='vertical'>
        <button style='background-color:#F34021; width:55px; padding:7px; height:36px;'type="button" value="Reset" onclick="erase()">Clear</button>
      </div>

      <script type="text/javascript" src="/static/js/script.js"></script>
      <input type="hidden" id='image_data' name="image_data" value="">
      <div>
        <input type='number' name='areaderecha' id='areaderecha' placeholder='Area de Placa Derecha' value=''>
        <input type='number' name='areaizquierda' id='areaizquierda' placeholder='Area de Placa Izquierda' value=''>
      </div>
    </div>

    <div style='width:100%; text-align: center;'>
    <input name='Done' type="checkbox" required='' onclick="saveImage()">
    <button type="submit">Guardar</button>
    </div>
  </div>
</form>


{% endblock %}
