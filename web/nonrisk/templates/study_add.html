{% extends 'navbar_patient.html' %}
{% block content %}
{% load static %}

<form method='POST' action='{% url 'study_add' company.id patient.id %}'>
  {% csrf_token %}
  
  <div class="container-list">
    <div>
      <br>
      <div style='text-align: center;'>
        <label for='inputName' >Fecha:</label>
        <input id='inputName' name='date' type="date" required=''>
        <input name='doctor' type="text" placeholder="Doctor" required=''>

      </div>
      <div class='box-33-study'>
        <input name='weight'type="number" placeholder=" Peso(kg) ">
        <input name='height' type="number" placeholder=" Altura(mts)" min='0.60' max='2.40' required='' step='.01'>
        <input name='tas'  type="number" placeholder="TAS (mmHg)" required=''>
        <input name='tad'  type="number" placeholder="TAD (mmHg)" required=''>
        <input name='pulse' type="number" placeholder="Pulso (lpm)" required=''>
      </div>
     
      <div class='box-33-study'>
       
        <input name='chol_level' type="number" placeholder="Col Total (mg/dl)">
        <input name='hdl_level' type="number" placeholder="HLD (mg/dl)">
        <input name='ldl_level' type="number" placeholder="LDL (mg/dl)">
        <input name='tri_level' type="number" placeholder="Triglic(mg/dl)">
        <input name='glucemia' type="number" min='20' max='500' placeholder="GLucemia (mg/dl)">
      </div>
      
      <div class='box-33-study'>

        <input name='hba1c' type="number" min='2.0' max='20.0' step='.1' placeholder="HbA1c (%)" required=''>
        <input name='ac_uric' type="number" min='2.0' max='20.0' step='.1' placeholder="Acido Urico (mg/dl)" required=''>
        <input name='creat' type="number" min='0.3' max='15'step='.01' placeholder="Creat (mg/dl)" required=''>
        <input name='tsh' type="number" min='0.01' max='20' step='.01' placeholder="TSH (uUI/ml)" required=''>
        <input name='pcr' type="number" min='1.0' max='20.0' step='.1' placeholder="PCR u (ng/ml)" required=''>

      </div>
      <div style='text-align:center;'>
        <label>Comentarios:</label><br>
        <textarea style='background-color: #e0dddd;' rows="4" cols="50" name="comments"></textarea>
      </div>
      <br>
    <div style='width:100%; text-align: center; '>

      <div style="margin-left:70px;">
      <canvas id="myCanvas" width="700" height="500" style="border:1.5px solid #000000;">Upgrade your browser</canvas>

        <input type="range" id="myRange" name="amountRange" value="1" min="1" max="50" oninput="this.form.amountInput.value=this.value" onclick="lineWidthRange()" style=
                '-webkit-appearance: slider-vertical;width: 8px; height: 175px;' orient='vertical'>
        <button style='background-color:#F34021; width:55px; padding:7px; height:36px;'type="button" value="Reset" onclick="erase('Done')">Clear</button>
      </div>

      <script type="text/javascript" src="/static/js/script.js"></script>
      <input type="hidden" id='image_data' name="image_data" value="">
      <div>
        <input type='number' name='areaizquierda' id='areaizquierda' placeholder='Area de Placa Izquierda' value=''>
        <input type='number' name='areaderecha' id='areaderecha' placeholder='Area de Placa Derecha' value=''>
      </div>
    </div>

    <div style='width:100%; text-align: center;'>
    <input id='Done' name='Done' type="checkbox" required='' onclick="saveImage()">
    <button type="submit">Guardar</button>
    </div>
  </div>
</form>


{% endblock %}
