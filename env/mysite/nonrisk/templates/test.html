<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }
        /* A4 : width 21 cm
                height 29.7 cm*/
        .logo{
            width:5.5cm;
            height: 5.54cm;
            text-align: center;
            display: inline-block;
        }

        .patientData {
            width:9.5cm;
            height: 5.54cm;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .table th,
        .table td {
            padding: 5px;
            vertical-align: top;
            border-top: 1px solid #000;
            text-align: center;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #000;
        }
        .table tbody + tbody {
            border-top: 2px solid #000;
        }
        .table .table {
            background-color: #fff;
        }
        .list-group {
            display: block;
            width: 100%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .list-group p {
            width: 100%;
            height: 20px;
            line-height: 20px;
            list-style: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>
            <div class='logo'>
                <img src="http://thebettinguniversity.org/wp-content/uploads/2016/06/non-risk-free-badge.png">
            </div>
        </th>
        <th>
            <div class='patientData'>
                <table>
                    <tr>
                        
                        <th>
                            Nombre Completo: {{pacient.name}}  {{pacient.name_second}}  {{pacient.name_last}}
                        </th>
                        <th>
                            Sexo: {{pacient.sex}}
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Domicilio: {{pacient.address}}
                        </th>
                        <th>
                            Fecha de Nacimiento: {{pacient.date_of_birth}}
                        </th>
                    </tr>

                </table>
            </div>
        </th>
    </tr>
</table>

</body>
</html>
